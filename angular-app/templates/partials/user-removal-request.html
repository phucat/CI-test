{%raw%}
<div class="main">
    <div class="wrapper">
        <div class="content">
            <div class="wrapper">
                <header class="header">
                    <h1 class="page-title">
                        <span>Schedule of User Removal - Pending</span>
                    </h1>
                </header>
                <div class="body">
                    <div class="form-group">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                      <th>#</th>
                                      <th>Request</th>
                                      <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr ng-if="loader == true">
                                        <td colspan="3"><img src="/static/img/ajax-loader.gif" /></td>
                                    </tr>
                                    <tr style="cursor:pointer;" ng-repeat="model in pending_users">
                                        <th scope="row">{{$index + 1}}</th>
                                        <td>{{model.email}}</td>
                                        <td>
                                            <button class="btn btn-primary" ng-click="remove_user(model.email)">Approve</button>
                                            <button class="btn btn-default" ng-click="cancel_user(model.email)">Cancel</button>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>

                            <ul class="pager pager-list">
                                <li class="previous" ng-class="{disabled: !previous_page}" ng-if="previous_page == '' ">
                                    <a href>
                                        <i class="fa fa-angle-left">Previous</i>
                                    </a>
                                </li>
                                <li class="previous" ng-class="{disabled: !previous_page}" ng-if="previous_page != '' ">
                                        <a href  ng-click="cal_resources(previous_page)" role="button">
                                            <i class="fa fa-angle-left">Previous</i>
                                        </a>
                                </li>

                                <li class="next" ng-class="{disabled: !next_page}" ng-if="next_page == '' ">
                                    <a href >
                                        <i class="fa fa-angle-right">Next</i>
                                    </a>
                                </li>

                                <li class="next" ng-class="{disabled: !next_page}" ng-if="next_page != '' ">
                                    <a href ng-click="cal_resources(next_page)">
                                        <i class="fa fa-angle-right">Next</i>
                                    </a>
                                </li>
                            </ul>

                        </div>
                   </div>
                </div>
            </div>
        </div>
    </div>
</div>
{%endraw%}
